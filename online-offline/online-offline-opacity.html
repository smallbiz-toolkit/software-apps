<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Status Check with Overlay</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        #offlineMessage {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            padding: 15px;
            z-index: 1000;
        }
        
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Black with opacity */
            z-index: 900; /* Below the offline message but above other content */
        }
    </style>
    <script>
        function updateOnlineStatus() {
            const offlineMessage = document.getElementById('offlineMessage');
            const overlay = document.getElementById('overlay');
            if (navigator.onLine) {
                offlineMessage.style.display = 'none'; // Hide message when online
                overlay.style.display = 'none'; // Hide overlay when online
            } else {
                offlineMessage.style.display = 'block'; // Show message when offline
                overlay.style.display = 'block'; // Show overlay when offline
            }
        }

        // Check the online status when the page loads
        window.addEventListener('load', updateOnlineStatus);

        // Listen for online and offline events
        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);
    </script>
</head>
<body>

<div id="offlineMessage">
    You seem to be offline. Connect to the internet to reload.
</div>
<div id="overlay"></div>

<h1>Welcome to My Website</h1>
<p>This is an example page to demonstrate online status checking with an overlay.</p>
<p><a href="https://google.com">This is a link that will be unclickable when offline.</a></p>

</body>
</html>
