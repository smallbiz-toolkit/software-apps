<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Expense Monitoring Tool</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- Style CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="main">
        <div class="container">
            <h1>Daily Expenses Monitoring Tool</h1>

            <form>
                <div class="form-row align-items-center pt-3">
                    <div class="form-group row col-sm-4">
                        <label for="expenseDate" class="col-sm-2 col-form-label">Date:</label>
                        <div class="col-sm-10">
                          <input type="date" class="form-control" id="expenseDate">
                        </div>
                    </div>
                    <div class="form-group row col-sm-6">
                        <label for="totalAmount" class="col-sm-6 col-form-label">Total Expense Amount:</label>
                        <div class="col-sm-6">
                          <input type="number" class="form-control" id="totalAmount">
                        </div>
                    </div>
                    <div class="form-group row col-2">
                        <button type="button" class="btn btn-dark form-control" onclick="addExpense()">Add Expense</button>
                    </div>
                </div>
            </form>

            <div class="monitoring-container mt-2">
                <div class="expense-container">
                    <div class="table-container">
                        <table class="table text-center table-sm">
                            <thead>
                                <tr>
                                    <th scope="col">Date</th>
                                    <th scope="col">Expense Amount</th>
                                    <th scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody id="billTableBody">
            
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="graph-container ml-3">
                    <canvas id="myChart" height="520" width="700"></canvas>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Chart JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Script JS -->
    <script src="./script.js"></script>
</body>
</html>
